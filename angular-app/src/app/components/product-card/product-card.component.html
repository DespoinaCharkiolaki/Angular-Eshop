<div class="product-card">
  <div class="col-12 p-0">
    <img src="assets/images/products/{{product.img}}" alt="{{product.name}}" class="img-responsive" width="100%" height="100%" />
  </div>
  <div class="col-12 p-3">
    <div class="row pc-content">
      <div class="col-12">
        <h4>{{product.name}}</h4>
        <h6 class="text-uppercase">{{product.category}}</h6>
      </div>
    </div>
    <div class="row pc-footer">
      <div class="col-6">
        <h4>{{product.price}} â‚¬</h4>
      </div>
      <div class="col-6">
        <img [src]="product.isFavorite ? heartRedImgPath : heartImgPath" alt="Add to favorites" class="heart" (click)="favorite(product)" />
        <img [src]="product.inCart ? cartBlueImgPath : cartImgPath" alt="Add to cart" class="cart" (click)="cart(product)" />
      </div>
    </div>
  </div>
</div>
