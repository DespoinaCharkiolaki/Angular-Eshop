<div class="card">
  <h4>Search Product</h4>
  <div class="col-12 p-0">
    <div class="form-inline">
      <input #input type="text"
             class="form-control col-12"
             placeholder="Search"
            (change)="search(input.value)"/>
      <button class="btn btn-success col-12 mt-2"
              (click)="search(input.value)">
        Search
      </button>
    </div>
  </div>
</div>
