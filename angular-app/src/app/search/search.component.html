<div class="card">
    <h4>Search Product</h4>
    <div class="col-12 p-0">
        <div class="form-inline">
            <input type="text" 
                    class="form-control col-12"
                    placeholder="Search"
                    (change)=onInputChange($event)/>
            <button class="btn btn-success col-12 mt-2" 
                    (click)=onSearch()>
              Search
            </button>
        </div>
    </div>
</div>
