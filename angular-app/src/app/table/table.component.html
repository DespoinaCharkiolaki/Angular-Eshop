<table *ngIf="this.products.length>0"
        class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th class="align-middle text-center">Product</th>
            <th class="align-middle text-center">Price</th>
            <th class="align-middle text-center">Quantity</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let product of products">
            <td class="align-middle border-0">
                <button type="button" 
                class="btn btn-danger btn-sm"
                (click)=Remove(product)>
                    <span class="glyphicon glyphicon-trash"></span> &#10006; Delete
                </button>
            </td>
            <td class="align-middle">
                <img [src]="" alt="Product" class="img-responsive" width="100px" height="125px" />
            </td>
            <td class="align-middle">
                {{product.name}}
            </td>
            <td class="align-middle">
                {{product.price}} â‚¬
            </td>
            <td class="align-middle">
                <app-counter></app-counter>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!this.products.length>0" 
    class="text-center">
    <div class="alert alert-danger" role="alert">Your cart is currently empty.</div>
    <a routerLink='/shop'>Return to shop</a>
</div>
